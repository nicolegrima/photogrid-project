<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8">
      <meta name="viewport"content="width=Device-width, initial-scale=1">
      <title>Instagrid</title>
      <link rel="stylesheet" href="./build/style.min.css" media="screen">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>

    <body>
      <header class="insta-header container">
          <div class="insta-logo">
            <h1 class="screen-reader">Instagrid</h1>
            <img src="images/instagrid-logo.svg" alt="Instagrid Logo">
          </div>

          <div class="search-form">
            <form class="search-form-contents" action="#" method="post">
              <input type="text" name="hash-tag" id="hash-tag" value="" placeholder="Search for hashtag">
              <button class="search-button"><span><i class="fa fa-search"></i></span></button>
            </form>
          </div>
      </header>

      <section class="instagram-uploads">
        <div class="photo-grid">
          <ul class="photos">
              <!--inserting (12) Instagram photos here via script.js-->
          </ul>
        </div>  
      </section>

      <footer class="insta-footer container">
          <div class="insta-copyright">
              <p>&copy; Copyright 2016 <span class="uppercase">Instagrid</span></p>
          </div>
      </footer>

  <!-- JavaScript-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
      <script src="./build/script.min.js"></script>
    </body>

</html>
